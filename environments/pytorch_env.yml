name: pytorch_env
channels:
  - defaults
  - pytorch
  - anaconda
  - conda-forge
dependencies:
  - python=3.6
  - pip
  - notebook
  - ipykernel
  - pip:
    - torch
    - torchvision
    - matplotlib
    - azureml-sdk
    - azureml-widgets
    - onnxruntime
    - onnxruntime-gpu
    - azureml-core
    - azureml-defaults